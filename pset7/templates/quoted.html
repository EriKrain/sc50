{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="container">
                <p>
                    A share of {{ name }} ({{ symbol }}) costs <strong>{{ price }}</strong>.
                </p>
            </div>
        </fieldset>
    </form>
{% endblock %}
